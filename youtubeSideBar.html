<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Menu</title>

    <!--=================FAVICON======================  -->

    <!-- ============== REMIXICONS ========================================== -->

<body>
    
    <!-- =====================BACKGROUND====================== -->
    <img src="images/sidebar-bg.jpg" alt="background" class="body__bg">
    <!-- =====================HEADER====================== -->
    <header class="header" id="header">
        <div class="header__container container">
            <div class="header__toggle" id="sidebar-toggle">
                <i class="ri-menu-line"></i>
            </div>
            <a href="#" class="header__logo">
                <img src="images/yt-logo-full.svg" alt="" class="header__logo-img">
            </a>
        </div>
    </header>

    <!-- =====================SIDE BAR====================== -->
    <div class="sidebar sidebar-show" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__header">
                <img src="images/yt-logo.svg" alt="youtube logo" class="sidebar__header-logo" id="sidebar__header-logo">
                <img src="images/yt-logo-text.svg" alt="youtube logo" class="sidebar__header-text" id="sidebar__header-text">
            </div>
            <div class="sidebar__menu-all">
                
            </div>
            <div class="sidebar__profil">
                <img src="images/perfil.png" alt="" class="sidebar__profil-img">
                <div class="sidebar__profil-content">
                    <h2 class="sidebar__profil-name">Will Lens</h2>
                    <p class="sidebar__profil-email">radwimps@gmail.com</p>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>
    </div>
